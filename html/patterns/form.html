<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="form__heading">
                Đăng ký tài khoản
            </div>
            <div class="form__container">
                <div class="form__item">
                    <div class="txtfield">
                        <div class="txtfield__label">Họ và tên</div>
                        <div class="txtfield__textbox">
                            <input class="txtfield__input"type="text" placeholder="Họ tên đầy đủ">
                            <div class="txtfield__icon"></div>
                        </div>
                        <div class="txtfield__noti"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="radio">
                        <div class="radio__label">Giới tính</div>
                        <div class="radio__container">
                            <div class="radio__item">
                                <input type="radio" name="radio" id="">
                                <label for="">Nam</label>
                            </div>
                            <div class="radio__item">
                                <input type="radio" name="radio" id="">
                                <label for="">Nữ</label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="txtfield">
                        <div class="txtfield__label">Ngày sinh</div>
                        <div class="txtfield__textbox">
                            <input class="txtfield__input"type="text" placeholder="dd/mm/yy">
                            <div class="txtfield__icon"></div>
                        </div>
                        <div class="txtfield__noti"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="txtfield">
                        <div class="txtfield__label">Địa chỉ email</div>
                        <div class="txtfield__textbox">
                            <input class="txtfield__input"type="text" placeholder="example@email.com">
                            <div class="txtfield__icon"></div>
                        </div>
                        <div class="txtfield__noti"></div>
                    </div>
                </div>
            </div>
            <div class="form__footer">
                <button class="btn btn--medium btn--secondary">Hủy</button>
                <button class="btn btn--medium btn--primary">Đăng ký</button>

            </div>
        </div>
    </div>
    
</body>
</html>
