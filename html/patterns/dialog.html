<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="dialog">
            <div class="dialog__bar">
                <div class="dialog__heading">Tiêu đề</div>
                <button class="dialog__close btn btn--medium btn--close"></button>
            </div>
            <div class="dialog__content">
                Mô tả chi tiết
            </div>
            <div class="dialog__footer">
                <button class="btn btn--medium btn--secondary">Button 2</button>
                <button class="btn btn--medium btn--primary">Button 1</button>
            </div>
        </div>
    </div>
    
</body>
</html>
